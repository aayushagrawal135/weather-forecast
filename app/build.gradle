apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.aayushagrawal.unfrag"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes
            {
        release
                {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                }

                buildTypes.each
                        {
                            it.buildConfigField "String", "OPEN_WEATHER_MAP_API_KEY","\"7d0f150fb56bc0e6f45d6f2e2a29d063\""
                        }
            }
}

dependencies
        {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0-beta1'
}
